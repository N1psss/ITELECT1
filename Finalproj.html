<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 40px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1, h2 {
  text-align: center;
  margin-bottom: 20px;
}

.expense-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 30px;
}

.expense-form input {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.expense-form button {
  padding: 10px;
  font-size: 16px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.expense-form button:hover {
  background-color: #218838;
}

.expense-list ul {
  list-style: none;
  padding: 0;
}

.expense-list li {
  background-color: #f9f9f9;
  padding: 10px;
  margin-bottom: 10px;
  border-left: 5px solid #007bff;
  border-radius: 5px;
}

.total {
  text-align: center;
  font-size: 18px;
  padding: 10px;
  background: #e9e9e9;
  border-radius: 5px;
  margin-top: 20px;
}

</style>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form class="expense-form">
      <label for="expense-name">Expense Name:</label>
      <input type="text" id="expense-name" placeholder="e.g. Grocery" required />

      <label for="expense-amount">Amount:</label>
      <input type="number" id="expense-amount" placeholder="e.g. 100" required />

      <button type="submit">Add Expense</button>
    </form>

    <div class="expense-list">
      <h2>Expenses</h2>
      <ul>
        <li>üçï Food - $20</li>
        <li>üöå Transport - $15</li>
        <li>üì± Internet - $30</li>
      </ul>
    </div>

    <div class="total">
      <strong>Total:</strong> $65
    </div>
  </div>
</body>
</html>
